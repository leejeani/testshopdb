<!-- admintest adm get -->

<meta charset="utf-8">


<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Get Admin</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Admin List</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PWD</th>
                        <th>LEVEL</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="obj: ${list}">
                        <td><a th:href="@{/adm/detail(id=${obj.id})}" th:text="${obj.id}">id</a></td>
                        <td th:text="${obj.pwd}">pwd</td>
                        <td th:text="${obj.lev}">level</td>
                    </tr>       
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
