<meta charset="utf-8">

<script>
$(document).ready(function(){
	$('#register_btn').click(function(){
		$('#register_form').attr({
			'enctype':'multipart/form-data',
			'method':'post',
			'action':'[[@{/item/registerimpl}]]'
		});
		$('#register_form').submit();
	});
});

</script>



<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Detail Item</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>

<!-- Detail Area -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Detail Item</h6>
    </div>
    <div class="card-body">
       <form id="register_form">
       		<img th:src="@{/img/}+${obj.imgname}">
       		<div class="form-group">
		      <label for="id">ID:</label>
		      <input type="text" th:value="${obj.id}" class="form-control" id="id"  name="id">
		    </div>
		    <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" th:value="${obj.name}" class="form-control" id="name"  name="name">
		    </div>
		    <div class="form-group">
		      <label for="price">Price:</label>
		      <input type="number" th:value="${obj.price}"  class="form-control" id="price" name="price">
		    </div>
		    <div class="form-group">
		      <label for="date" th:text="${#dates.format(obj.rdate, 'yyyy-MM-dd')}">Date:</label>
		    </div>
		   
		    <button id="register_btn" class="btn btn-default">REGISTER</button>
  		</form>
    </div>
</div>
